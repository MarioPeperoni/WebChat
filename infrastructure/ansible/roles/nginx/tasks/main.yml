- name: Install Nginx
  dnf:
    name: nginx
    state: present
    update_cache: yes

- name: Load Nginx site configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/conf.d/webchat.conf
  notify: Reload Nginx

- name: Ensure Nginx is started and enabled
  systemd:
    name: nginx
    state: started
    enabled: yes